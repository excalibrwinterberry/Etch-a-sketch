<html>
    <head>
        <title>
            Etch-a-Sketch
        </title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>

    </head>
    <body>
        <div class="header">
            <h1>Etch-a-Sketch</h1>
        </div>
        <div class="sketch">
            <div class="controls">
                <div class="input">
                    <input type="radio" name="brush" value="black" id="black" checked> black <br>
                    <input type="radio" name="brush" value="rainbow" id="rainbow"> rainbow
                </div>
                <div class="input">
                    <button id="clear">Clear</button>
                </div>
                <div class="input">
                    Eraser: <input type="checkbox"  id="eraser">
                </div>
                <div class="input">
                    <label id="rangeValue"></label><br>
                    <input type="range" min="1" max="100" value="16" class="slider" id="dimension">
                </div>
            </div>
            
            <div class="container"></div>
        </div>
        
    </body>

</html>
